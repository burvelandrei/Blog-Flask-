{% extends 'base.html' %}

{% block content %}
<h2>Блог с анекдотами</h2>
<form action="{{ url_for('add_publication') }}" method="GET">
    <button class="add_publication_index" type="submit">Добавить публикацию</button>

<ul>
    {% for publication in publications %}
    <li>
        <a href="{{ url_for('publication', publication_id=publication.id) }}">
        {{ publication.title }}
        </a>
    </li>
    {% endfor %}
</ul>


    {% endblock %}
